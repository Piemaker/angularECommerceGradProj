<section
  class="container min-vh-100 min-vw-100 d-flex flex-direction-column align-items-center justify-content-center text-capitalize"
  style="background-image: url('../../../assets/photos/swirl_pattern.webp')"
>
  <div
    class="d-flex flex-direction-column align-items-center justify-content-center p-3"
    style="max-height: 100%"
  >
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-md-8">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0 align-items-end">
            <div class="col-md-6 col-lg-4 d-none d-md-block">
              <img
                src="../../../assets/photos/login.svg"
                alt="login form"
                class="img-fluid"
              />
            </div>
            <div class="col-md-6 col-lg-8 d-flex align-items-center">
              <div class="card-body p-4 p-lg-4 text-black">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <div class="row d-flex justify-content-center">
                      <div class="col-8 col-xl-4">
                        <img
                          src="../../../assets/photos/logo.png"
                          class="img-fluid"
                          alt="logo"
                        />
                      </div>
                    </div>
                  </div>

                  <h5
                    class="fw-normal mb-3 pb-3 text-capitalize"
                    style="letter-spacing: 1px"
                  >
                    Sign into your account
                  </h5>

                  <div class="form-outline mb-3">
                    <input
                      email
                      type="email"
                      id="emailField"
                      class="form-control form-control-lg"
                      name="emailField"
                      required
                      [(ngModel)]="userForm.email"
                      #email="ngModel"
                    />
                    <label class="form-label text-capitalize" for="emailField"
                      >Email address</label
                    >
                    <span *ngIf="email.invalid && email.touched"
                      ><br />
                      Please enter a valid email</span
                    >
                  </div>

                  <div class="form-outline mb-3">
                    <input
                      type="password"
                      id="passwordField"
                      class="form-control form-control-lg"
                      name="passwordField"
                      required
                      [(ngModel)]="userForm.password"
                      #password="ngModel"
                    />
                    <span *ngIf="password.invalid && password.touched"
                      ><br />
                      Please enter a valid password</span
                    >
                  </div>

                  <div class="pt-1 mb-3">
                    <button
                      [disabled]="!f.valid"
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                    >
                      Login
                    </button>
                  </div>

                  <p class="mb-0 p-0" style="color: #393f81">
                    Don't have an account?
                    <a routerLink="/register" style="color: #393f81"
                      >Register here</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
