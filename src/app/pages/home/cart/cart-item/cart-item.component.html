<div class="row mb-4 d-flex justify-content-between align-items-center">
  <div class="col-md-2 col-lg-2 col-xl-2 my-2">
    <img
      src={{productObj.image}}
      class="img-fluid rounded-3"
      alt="Cotton T-shirt"
    />
  </div>
  <div class="col-md-3 col-lg-3 col-xl-3 my-2">
    <h6 >{{productObj.title}}</h6>
    <h6 class="text-black mb-0 text-capitalize text-muted">{{productObj.category}}</h6>
  </div>
  <div class="col-md-4  d-flex my-2">
    <button
      class="btn btn-link "
      onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
    >
     <fa-icon [icon] = "faMinus"></fa-icon>
    </button>

    <input
      id="form1"
      min="0"
      name="quantity"
      value="1"
      type="number"
      class="form-control px-3 text-center"
      style="min-width: 50px; "
    />

    <button
      class="btn btn-link"
      onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
    >
         <fa-icon [icon] = "faPlus"></fa-icon>

    </button>
  </div>
  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
    <h6 class="mb-0">â‚¬ 44.00</h6>
  </div>
  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
    <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
  </div>
</div>

<hr class="my-4" />
