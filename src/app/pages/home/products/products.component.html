<div class="container">
    <div class="row">
        <div *ngFor=" let item of products ; let i = index " class="col-md-6 col-sm-12 col-lg-4">


            <div class="card ">
                <img class="card-img-top" [src]="item.image !== null ? item.image : '../../assets/unknown.svg' "
                    alt={{item.title}}>
                <div class="card-body ">
                    <h4 class="card-title">{{item.title | slice:0:35}}...</h4>
                    <p class="card-text">{{item.description | slice:0:50}}...</p>
                    <a [routerLink]="['/home/products/details',i]" class="btn  float-start ">See more</a>
                    <span class="float-end">{{item.price}}$</span>
                </div>

            </div>
        </div>
    </div>
</div>
